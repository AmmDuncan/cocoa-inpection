{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<header class="mt-5">
    <img src="{% static 'img/logo.png' %}" alt="">
    <div class="text">
        <span class='heading'>Ghana Cocoa Board</span>
        <h3>Vehicle Inspection Portal</h3>
    </div>
</header>

<form method="POST" claSS='report-form'>
    {% csrf_token %}
    <div class="box" style="max-width: 400px; width: 90%; margin: auto;">
        <h3 style="text-align: center;">Login</h3>

        {{form|crispy}}
        <input type="submit" value="Login" class="btn btn-primary mt-3" style="margin: auto;">
    </div>
</form>
{% endblock %}
